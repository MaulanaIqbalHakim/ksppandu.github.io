<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title> PERMOHONAN PENGAJUAN PINJAMAN </title>
  <link rel="stylesheet" href="stylee.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="title" style="text-align: center;">PERMOHONAN PENGAJUAN PINJAMAN</div>
    <div class="content">
      <form name="#">
        <div id="form_alerts"></div>
        <div class="user-details">
          <div class="input-box">
            <label for="NAMA_LENGKAP" class="form-label">Nama Lengkap</label>
            <input type="text" id="NAMA_LENGKAP" name="NAMA_LENGKAP" class="form-control"
              placeholder="Masukan nama lengkap" required>
          </div>
          <div class="input-box">
            <label for="JENIS_KELAMIN" class="form-label">Jenis Kelamin</label>
            <select type="text" id="JENIS_KELAMIN" name="JENIS_KELAMIN" class="form-control"
              placeholder="Pilih jenis kelamin " required>
              <option>--Pilih jenis kelamin--</option>
              <option>Laki-laki</option>
              <option>Perempuan</option>
            </select>
          </div>
          <div class="input-box">
            <label for="TANGGAL_LAHIR" class="form-label">Tanggal Lahir</label>
            <input type="date" id="TANGGAL_LAHIR" name="TANGGAL_LAHIR" class="form-control"
              placeholder="Masukan tanggal lahir " required>
          </div>
          <div class="input-box">
            <label for="PROVINSI" class="PROVINSI">Provinsi</label>
            <select type="text" id="PROVINSI" name="PROVINSI" class="form-control"
              placeholder="Pilih Provinsi" required>
              <option>--Pilih Provinsi--</option>
              <option>Jawa Timur</option>
            </select>
          </div>
          <div class="input-box">
            <label for="KABUPATEN_KOTA" class="KABUPATEN_KOTA">Kabupaten / Kota</label>
            <select type="text" id="KABUPATEN_KOTA" name="KABUPATEN_KOTA" class="form-control"
              placeholder="Pilih Provinsi" required>
              <option>--Pilih Kabupaten / Kota--</option>
              <option>Kabupaten Banyuwangi</option>
              <option>Kabupaten Probolinggo</option>
              <option>Kota Probolinggo</option>
              <option>Kabupaten Bangkalan</option>
              <option>Kabupaten Blitar</option>
              <option>Kabupaten Bojonegoro</option>
              <option>Kabupaten Bondowoso</option>
              <option>Kabupaten Gresik</option>
              <option>Kabupaten Jember</option>
              <option>Kabupaten Jombang</option>
              <option>Kabupaten Kediri</option>
              <option>Kabupaten Lamongan</option>
              <option>Kabupaten Lumajang</option>
              <option>Kabupaten Madiun</option>
              <option>Kabupaten Magetan</option>
              <option>Kabupaten Malang</option>
              <option>Kabupaten Mojokerto</option>
              <option>Kabupaten Nganjuk</option>
              <option>Kabupaten Ngawi</option>
              <option>Kabupaten Pacitan</option>
              <option>Kabupaten Pamekasan</option>
              <option>Kabupaten Pasuruan</option>
              <option>Kabupaten Ponorogo</option>
              <option>Kabupaten Sampang</option>
              <option>Kabupaten Sidoarjo</option>
              <option>Kabupaten Situbondo</option>
              <option>Kabupaten Sumenep</option>
              <option>Kabupaten Trenggalek</option>
              <option>Kabupaten Tuban</option>
              <option>Kabupaten Tulungagung</option>
              <option>Kota Batu</option>
              <option>Kota Blitar</option>
              <option>Kota Kediri</option>
              <option>Kota Madiun</option>
              <option>Kota Malang</option>
              <option>Kota Mojokerto</option>
              <option>Kota Pasuruan</option>
              <option>Kota Surabaya</option>
            </select>
          </div>
          <div class="input-box">
            <label for="ALAMAT" class="form-label">Alamat</label>
            <input type="text" id="ALAMAT" name="ALAMAT" class="form-control" placeholder="Masukan alamat " required>
          </div>
          <div class="input-box">
            <label for="KONTAK" class="form-label">Nomor Handphone</label>
            <input type="number" id="KONTAK" name="KONTAK" class="form-control" placeholder="Masukan nomor telepon"
              required>
          </div>
          <div class="input-box">
            <label for="NIK" class="form-label">Nomor NIK</label>
            <input type="number" id="NIK" name="NIK" class="form-control" placeholder="Masukan nomor NIK" required>
          </div>
          <div class="input-box">
            <label for="PINJAMAN" class="form-label">Permohonan Pinjaman Sebesar</label>
            <input type="number" id="PINJAMAN" name="PINJAMAN" class="form-control"
              placeholder="Masukan Pinjaman (Nominal Rupiah)" required>
          </div>
          <div class="input-box">
            <label for="JANGKA_WAKTU" class="form-label">Jangka Waktu Pinjaman</label>
            <input type="number" id="JANGKA_WAKTU" name="JANGKA_WAKTU" class="form-control"
              placeholder="Masukan Jangka Waktu (Bulan)" required>
          </div>
          <div class="input-box">
            <label for="BPKB" class="form-label">JENIS JAMINAN</label>
            <select type="text" id="BPKB" name="BPKB" class="form-control" placeholder="Pilih jenis Agunan " required>
              <option>--PILIH JENIS BPKB--</option>
              <option>BPKB RODA DUA</option>
              <option>BPKB RODA EMPAT</option>
            </select>
          </div>
          <div class="input-box">
            <label for="SERTIFIKAT" class="form-label">JENIS JAMINAN</label>
            <select type="text" id="SERTIFIKAT" name="SERTIFIKAT" class="form-control" placeholder="Pilih jenis Agunan "
              required>
              <option>--PILIH JENIS SERTIFIKAT--</option>
              <option>SHM PERTANIAN</option>
              <option>SHM PERUMAHAN</option>
            </select>
          </div>
          <div style="text-align: left;">
            <h8>*apabila jenis jaminan yang dipilih sertifikat saja maka kosongkan jenis jaminan bpkb dan sebaliknya <br>
              *staf kami akan menghubungi melalui nomor handphone yang anda masukkan kurang lebih 1-2 hari keja Terimakasih...
            </h8>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Kirim">
        </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const scriptURL =
      'https://script.google.com/macros/s/AKfycbwcoqt3RkaPSePbHzI2W708Nuxiky7juOGdXpVCtbHLIpna6ek12WfrH30DuuaSf0Rl/exec'
    const form = document.forms['#']

    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, {
          method: 'POST',
          body: new FormData(form)
        })
        .then(response => $("#form_alerts").html("<div class='alert alert-success'>Data berhasil dikirim.</div>"))
        .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Data gagal terkirim!.</div>"))
      form.reset();
    })
  </script>

</body>

</html>
