    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const scriptURL =
            'https://script.google.com/macros/s/AKfycby9cl9UdxD9HsxZNM3DRU1_IBAG0ikToAaYr4XtHCUPOi_hT4ZGoL9SyCiHPZsjW-WXRw/exec'
        const form = document.forms['#']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => $("#form_alerts").html(
                    "<div class='alert alert-success'>Terimakasih, Data Anda Berhasil Dikirim Akan Kami Balas Melalui E-mail Anda.</div>"
                ))
                .catch(error => $("#form_alerts").html(
                    "<div class='alert alert-danger'>Data gagal terkirim!.</div>"))
            form.reset();
        })
    </script>
